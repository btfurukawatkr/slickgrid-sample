<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SlickGridによる行追加・削除サンプル</title>

    <!-- SlickGrid用のスタイルシートの読み込み -->
    <link rel="stylesheet" href="vendor/slickgrid/slick.grid.css">

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <h1>行追加サンプル</h1>

    <p>
      最後の空白行にデータを入力することで行を追加できます。
    </p>
    <p>
      <button id="cg-start">Collect Garbage(IEのみ)</button>
    </p>

    <!-- SlickGridテーブルの表示領域となる要素 -->
    <div id="myGrid" class="grid" style="grid"></div>

    <!-- 依存ライブラリの読み込み -->
    <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
    <script src="vendor/jquery.event.drag-drop/jquery.event.drag.js"></script>
    <script src="vendor/jquery-ui/jquery-ui-1.11.1.min.js"></script>

    <!-- SlickGridモジュールの読み込み -->
    <script src="vendor/slickgrid/slick.core.js"></script>
    <script src="vendor/slickgrid/slick.grid.js"></script>
    <script src="vendor/slickgrid/slick.editors.js"></script>

    <!-- 実装したJavaScriptファイルの読み込み -->
    <script src="js/insert-and-delete-row.js"></script>
    <script src="js/ie-cg.js"></script>
  </body>
</html>
